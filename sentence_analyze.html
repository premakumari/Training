<!doctype html>
<html>
<head>
	<script type="text/javascript">
		function wordcount()
		{
			str=document.getElementById("sen").value;
			document.write("Number of words is "+str.split(' ').length);
			document.write("<br>");
			var strarray;
			var i,c,j;
			strarray=str.split(' ');
			for(i=0; i<strarray.length;i++)
			{	
				c=1;
				for(j=i+1;j<strarray.length;j++)
				{
					if(strarray[i] == strarray[j])
					{
						c++;
						strarray.splice(j,1);

					}
				}
						document.write(strarray[i]+" count is "+ c);
						document.write("<br>");	
			}
		}
	</script>
	</head>
			
<body>
	<center>
	<h1>Analyze</h1>
	Enter any sentence:
	<textarea  id="sen" rows="2" cols="30"></textarea></br>
	<button type="button" onclick="wordcount()">count</button>
	</center>
	</body>
<html>
